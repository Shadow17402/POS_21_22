<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Spring Burger</title>
</head>
<body>
    <h1>Order Form</h1>
    <form method="post" th:action="@{/orders}" th:object="${order}">
        Deliver my Burger to ...
        </br>
        <span th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}" style="color: red">Name Error</span>
        <br>
        <label for="name">Name</label>
        <input id="name" type="text" th:field="*{name}">
        </br><br>
        <span th:if="${#fields.hasErrors('street')}"
              th:errors="*{street}" style="color: red">Street Error</span>
        <br>
        <label for="street">Street</label>
        <input id="street" type="text" th:field="*{street}">
        </br><br>
        <span th:if="${#fields.hasErrors('city')}"
              th:errors="*{city}" style="color: red">City Error</span>
        <br>
        <label for="city">City</label>
        <input id="city" type="text" th:field="*{city}">
        </br><br>
        <input type="submit" value="submit order">
    </form>
</body>
</html>
